
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BucketIt Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/all.css" rel="stylesheet">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/all.js"></script>
  <link href="css/forms.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
        /* Add Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700&display=swap');

        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            /* Set body text font to Roboto */
            background: linear-gradient(135deg, #FEFAE0, #DDA15E);
            /* Gradient background */
        }

        .wrap {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
        }

        .header h1 a {
            color: #283618;
            /* Dark Green */
            text-decoration: none;
            font-size: 3.5rem;
            /* Increased font size for the header */
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .header h1 a:hover {
            color: #DDA15E;
            /* Golden Yellow */
        }

        .header ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0 0;
        }

        .header ul li {
            display: inline;
            margin: 0 1.5rem;
            /* Increased margin for better spacing */
        }

        .header ul li a {
            color: #BC6C25;
            /* Brown */
            text-decoration: none;
            font-size: 1.3rem;
            /* Slightly larger navigation links */
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .header ul li a:hover {
            color: #606C38;
            /* Dark Olive Green */
        }

        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }

        .form-signup {
            background: linear-gradient(135deg, #FEFAE0, #DDA15E);
            /* Gradient background for the form */
            padding: 3rem;
            border-radius: 12px;
            /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            /* Increased max width */
            width: 100%;
            transition: transform 0.3s ease;
        }

        .form-signup:hover {
            transform: scale(1.02);
            /* Slight scale effect on hover */
        }

        .form-signup h2 {
            color: #606C38;
            /* Dark Olive Green */
            font-size: 3rem;
            /* Increased font size for the login form heading */
            font-family: 'Playfair Display', serif;
            /* Elegant font */
            font-weight: bold;
        }

        .form-signup h3 {
            color: #606C38;
            /* Dark Olive Green */
            font-size: 1.8rem;
            /* Increased subheading size */
            font-weight: 400;
            margin-top: 0.5rem;
        }

        .form-signup .pure-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-signup .pure-form label {
            align-self: flex-start;
            margin: 0.5rem 0 0.25rem;
            color: #283618;
            /* Dark Green */
            font-size: 1.2rem;
            /* Larger label font size */
            font-weight: 500;
        }

        .emailwrap,
        .psdwrap,
        .namewrap,
        .confirmpwdwrap {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            border: 1px solid #DDA15E;
            /* Golden Yellow */
            border-radius: 8px;
            /* Rounded corners */
            overflow: hidden;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        .emailwrap:hover,
        .psdwrap:hover,
        .namewrap:hover,
        .confirmpwdwrap:hover {
            border-color: #BC6C25;
            /* Brown */
        }

        .emailwrap i,
        .psdwrap i,
        .namewrap i,
        .confirmpwdwrap i {
            padding: 0.75rem;
            background: #FEFAE0;
            /* Light Cream */
            color: #BC6C25;
            /* Brown */
        }

        .detailinput {
            flex: 1;
            border: none;
            padding: 0.75rem;
            outline: none;
            font-size: 1.2rem;
            /* Adjusted input font size */
        }

        .detailinput:focus {
            border-color: #BC6C25;
            /* Brown */
            box-shadow: 0 0 5px rgba(188, 108, 37, 0.5);
        }

        /* Sign-in button styling */
        /* Sign-in button styling */
        /* Sign-up button styling */
        .loginbtn {
            padding: 1.2rem 3rem;
            /* Increased padding for a more spacious button */
            margin: 1.5rem 0.5rem;
            border: none;
            border-radius: 8px;
            /* Rounded corners */
            cursor: pointer;
            width: 100%;
            /* Make the button full-width so the text can fit properly */
            font-size: 1.6rem;
            /* Increase font size to ensure visibility */
            transition: background 0.3s ease, transform 0.3s ease;
            background: linear-gradient(135deg, #606C38, #DDA15E);
            /* Gradient for the button */
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
        }

        .loginbtn:hover {
            background: linear-gradient(135deg, #4A5E3A, #606C38);
            /* Darker gradient on hover */
            transform: scale(1.05);
            /* Slight zoom effect */
        }

        /* Optional: Add a focus effect for accessibility */
        .loginbtn:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(188, 108, 37, 0.5);
        }



        .footer {
            background: #283618;
            /* Dark Green */
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 3rem 0;
            flex-wrap: wrap;
        }

        .footer .about,
        .footer .connect {
            flex: 1;
            max-width: 400px;
            margin: 0 1rem;
            text-align: left;
        }

        .footer h2 {
            color: #DDA15E;
            /* Golden Yellow */
            margin-bottom: 1rem;
            font-size: 2.5rem;
            /* Larger footer heading */
            font-weight: bold;
        }

        .footer p,
        .footer ul {
            font-size: 1.2rem;
            /* Larger text for footer paragraph and list items */
            line-height: 1.6;
        }

        .footer ul {
            list-style: none;
            padding: 0;
        }

        .footer ul li {
            margin-bottom: 1rem;
        }

        .footer ul li i {
            margin-right: 0.5rem;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .header h1 a {
                font-size: 2.2rem;
                /* Smaller font size for mobile */
            }

            .header ul li {
                display: block;
                margin: 0.5rem 0;
            }

            .form-signup {
                padding: 2rem;
                max-width: 90%;
            }

            .footer {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .footer .about,
            .footer .connect {
                max-width: 90%;
                margin-bottom: 2rem;
            }

            .footer ul li {
                font-size: 0.9rem;
                /* Adjust font size for mobile */
            }
        }

        @media (max-width: 480px) {
            .header h1 a {
                font-size: 1.8rem;
                /* Smaller font size for very small screens */
            }

            .form-signup {
                padding: 1.5rem;
                max-width: 100%;
            }

            .loginbtn {
                width: 100%;
                /* Full width buttons on mobile */
            }
        }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <h1><a href="#">EXPLORE.RENT.REPEAT!!</a></h1>
    </div>
    <div class="main">
      <div class="form-signup">
        <h2>BucketIt</h2>
        <h3>Love it.. Rent it..</h3>
        <form id="signupForm" class="pure-form pure-form-stacked">
          <label for="name">Full Name*</label>
          <div class="namewrap">
            <i class="fas fa-user"></i>
            <input class="detailinput" id="name" type="text" placeholder="Full Name" required>
          </div>

          <label for="email">Email Address*</label>
          <div class="emailwrap">
            <i class="far fa-envelope"></i>
            <input class="detailinput" id="email" type="email" placeholder="Email" required>
          </div>

          <label for="password">Password*</label>
          <div class="psdwrap">
            <i class="fas fa-lock"></i>
            <input class="detailinput" id="password" type="password" placeholder="Password" required>
          </div>

          <label for="confirm-password">Confirm Password*</label>
          <div class="confirmpwdwrap">
            <i class="fas fa-lock"></i>
            <input class="detailinput" id="confirm-password" type="password" placeholder="Confirm Password" required>
          </div>

          <p class="forgetpsd">
            <a href="https://shradhadsy14.github.io/BucketIt/Login.html">Already have an account? Login</a>
          </p>

          <input type="submit" class="loginbtn" value="Sign Up">
        </form>
      </div>
    </div>

    <div class="footer">
      <div class="about">
        <h2>About Us</h2>
        <p>We are dedicated to providing the best rental experience.</p>
      </div>
      <div class="connect">
        <h2>Connect</h2>
        <ul>
          <li><i class="fas fa-phone"></i> +1 234 567 890</li>
          <li><i class="fas fa-envelope"></i> info@bucketit.com</li>
          <li><i class="fas fa-map-marker-alt"></i> 123 Rental St, City, Country</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Signup JS -->
  <script>
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (!email || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (!email.includes("@")) {
        alert("Please enter a valid email.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      // Save user to localStorage
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);

      alert("Signup successful! Redirecting to login page...");

      setTimeout(() => {
        window.location.href = "Login.html";
      }, 1500);
    });
  </script>
</body>

</html>
