<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hexagon Western Restaurant - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/all.css" rel="stylesheet">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/all.js"></script>
  <link href="css/forms.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #FEFAE0, #DDA15E);
    }

    .wrap {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      padding: 2rem 0;
    }

    .header h1 a {
      color: #283618;
      text-decoration: none;
      font-size: 3.5rem;
      font-weight: bold;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 0;
    }

    .form-login {
      background: linear-gradient(135deg, #FEFAE0, #DDA15E);
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    .form-login h2 {
      color: #606C38;
      font-size: 3rem;
      font-family: 'Playfair Display', serif;
      font-weight: bold;
    }

    .form-login h3 {
      color: #606C38;
      font-size: 1.8rem;
      font-weight: 400;
      margin-top: 0.5rem;
    }

    .form-login .pure-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-login .pure-form label {
      align-self: flex-start;
      margin: 0.5rem 0 0.25rem;
      color: #283618;
      font-size: 1.2rem;
      font-weight: 500;
    }

    .emailwrap,
    .psdwrap {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      border: 1px solid #DDA15E;
      border-radius: 8px;
      overflow: hidden;
      width: 100%;
    }

    .emailwrap:hover,
    .psdwrap:hover {
      border-color: #BC6C25;
    }

    .emailwrap i,
    .psdwrap i {
      padding: 0.75rem;
      background: #FEFAE0;
      color: #BC6C25;
    }

    .detailinput {
      flex: 1;
      border: none;
      padding: 0.75rem;
      outline: none;
      font-size: 1.2rem;
    }

    .loginbtn {
      padding: 1.2rem 3rem;
      margin: 1.5rem 0.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1.6rem;
      background: linear-gradient(135deg, #606C38, #DDA15E);
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
    }

    .loginbtn:hover {
      background: linear-gradient(135deg, #4A5E3A, #606C38);
      transform: scale(1.05);
    }

    .loginbtn:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(188, 108, 37, 0.5);
    }

    .footer {
      background: #283618;
      color: white;
      display: flex;
      justify-content: space-around;
      padding: 3rem 0;
      flex-wrap: wrap;
    }

    .footer .about,
    .footer .connect {
      flex: 1;
      max-width: 400px;
      margin: 0 1rem;
      text-align: left;
    }

    .footer h2 {
      color: #DDA15E;
      margin-bottom: 1rem;
      font-size: 2.5rem;
      font-weight: bold;
    }

    .footer p,
    .footer ul {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .footer ul {
      list-style: none;
      padding: 0;
    }

    .footer ul li {
      margin-bottom: 1rem;
    }

    .footer ul li i {
      margin-right: 0.5rem;
    }

    @media (max-width: 768px) {
      .header h1 a {
        font-size: 2.2rem;
      }

      .form-login {
        padding: 2rem;
        max-width: 90%;
      }

      .footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .footer .about,
      .footer .connect {
        max-width: 90%;
        margin-bottom: 2rem;
      }

      .footer ul li {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .header h1 a {
        font-size: 1.8rem;
      }

      .form-login {
        padding: 1.5rem;
        max-width: 100%;
      }

      .loginbtn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <h1><a href="#">EXPLORE.RENT.REPEAT!!</a></h1>
    </div>
    <div class="main">
      <div class="form-login">
        <h2>BucketIt</h2>
        <h3>Welcome Back!</h3>
        <form id="loginForm" class="pure-form pure-form-stacked">
          <label for="email">Email Address*</label>
          <div class="emailwrap">
            <i class="far fa-envelope"></i>
            <input class="detailinput" id="email" type="email" placeholder="Email" required>
          </div>

          <label for="password">Password*</label>
          <div class="psdwrap">
            <i class="fas fa-lock"></i>
            <input class="detailinput" id="password" type="password" placeholder="Password" required>
          </div>

          <p class="forgetpsd">
            <a href="SignUp.html">Don't have an account? Sign up</a>
          </p>

          <input type="submit" class="loginbtn" value="Login">
        </form>
      </div>
    </div>

    <div class="footer">
      <div class="about">
        <h2>About Us</h2>
        <p>We are dedicated to providing the best rental experience.</p>
      </div>
      <div class="connect">
        <h2>Connect</h2>
        <ul>
          <li><i class="fas fa-phone"></i> +1 234 567 890</li>
          <li><i class="fas fa-envelope"></i> info@bucketit.com</li>
          <li><i class="fas fa-map-marker-alt"></i> 123 Rental St, City, Country</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Login Script -->
  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const savedEmail = localStorage.getItem("userEmail");
      const savedPassword = localStorage.getItem("userPassword");

      if (email === savedEmail && password === savedPassword) {
        alert("Login successful!");
        window.location.href = "Dining.html"; // redirect after login
      } else {
        alert("Invalid email or password. Please try again.");
      }
    });
  </script>
</body>

</html>
